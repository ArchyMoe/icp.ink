<html>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>墨备 - 民间娱乐性网站备案</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="/js/main.js"></script>
    <link rel="shortcut icon" href="ink.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
      integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
      crossorigin="anonymous"
    ></script>
  </head>
  <script>
      function Search(){
          swal("还没写好","鸽子ArchyMoe和rui_er正在咕咕咕！","error");
      }

      function SiteJoin(){
        swal({
          icon: "warning",
          title: "WARNING",
          text: "你是否已经完整阅读了“使用协议”页面\n并同意其中的所有内容？",
          dangerMode: true,
          buttons: {
            cancel: {
              text: "未阅读或不同意协议",
              value: null,
              visible: true,
              className: "",
              closeModal: true,
            },
            confirm: {
              text: "是的",
              value: true,
              visible: true,
              className: "",
              closeModal: false
            }
          }
        })
          .then(willDelete => {
          if (willDelete) {
          swal("十分抱歉","我们还没有完成\n鸽子ArchyMoe和rui_er正在咕咕咕！","success");
          } else {
          swal("下次见！","您可以去阅读“使用协议”或是关闭此网站！","error");
          }
        });
      }
    
      function AboutSite(){
          swal("还没写好","鸽子ArchyMoe和rui_er正在咕咕咕！","error");
      }
    
      function agreement(){
          swal("还没写好","鸽子ArchyMoe和rui_er正在咕咕咕！","error");
      }
  </script>
  
  <body>
    <div class="bg"></div>
    <div class="container"><div class="rgba"></div>
      <h1>墨备 - 民间娱乐性网站备案</h1>
      <div class="mdui-container">
        <div class="mdui-row-xs-4">
          <div class="mdui-col">
            <button class="mdui-color-blue-grey-600 mdui-btn mdui-btn-block mdui-ripple mdui-hoverable" onclick="Search()"><i class="mdui-icon material-icons">search</i>查询</button>
          </div>
          <div class="mdui-col">
            <button class="mdui-color-pink-a200 mdui-btn mdui-btn-block mdui-ripple mdui-hoverable" onclick="SiteJoin()"><i class="mdui-icon material-icons">card_membership</i>加入</button>
          </div>
          <div class="mdui-col">
            <a href="/about.html"><button class="mdui-color-light-blue-300 mdui-btn mdui-btn-block mdui-ripple mdui-hoverable"><i class="mdui-icon material-icons">info_outline</i>关于</button></a>
          </div>
          <div class="mdui-col">
            <a href="/agreement.html"><button class="mdui-color-yellow mdui-btn mdui-btn-block mdui-ripple mdui-hoverable"><i class="mdui-icon material-icons">lock_outline</i>使用协议</button></a>
          </div>
        </div>
      </div>
      <h2>咕咕咕&搭建中，欢迎邮箱联系<code>admin@nekox.cn</code>加入开发</h2>
