<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <title>墨备 - 民间娱乐性网站备案</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="/js/main.js"></script>
    <link rel="shortcut icon" href="ink.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
      integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <script>
      function Search(){
          swal("还没写好","鸽子ArchyMoe和rui_er正在咕咕咕！","error");
      }

      function SiteJoin(){
          swal({
            title:'Warning',
            text:'你是否已经完整阅读了“使用协议”页面并同意其中的所有内容？',
            type:'warning',
            showCancelButton:true,
            confirmButtonColor:'#DD6B55',
            confirmButtonText:'是的',
            cancelButtonText:'并不',
            closeOnConfirm:false,
            closeOnCancel:false
        },
        function(isConfirm){
            if(isConfirm){
                swal("还没写好","鸽子ArchyMoe和rui_er正在咕咕咕！","error");
            }else{
                swal("下次见！","您可以去阅读“使用协议页面”或是关闭此网站！",'error');
            }
        })
      }
    
      function AboutSite(){
          swal("还没写好","鸽子ArchyMoe和rui_er正在咕咕咕！","error");
      }
    
      function License(){
          swal("还没写好","鸽子ArchyMoe和rui_er正在咕咕咕！","error");
      }
  </script>
  
  <body>
    <div class="container">
      <h1>墨备 - 民间娱乐性网站备案</h1>
      <div class="mdui-container">
        <div class="mdui-row-xs-4">
          <div class="mdui-col">
            <button class="mdui-color-blue-grey-600 mdui-btn mdui-btn-block mdui-ripple mdui-hoverable" onclick="Search()"><i class="mdui-icon material-icons">search</i>查询</button>
          </div>
          <div class="mdui-col">
            <button class="mdui-color-pink-a200 mdui-btn mdui-btn-block mdui-ripple mdui-hoverable" onclick="SiteJoin()"><i class="mdui-icon material-icons">card_membership</i>加入</button>
          </div>
          <div class="mdui-col">
            <button class="mdui-color-light-blue-300 mdui-btn mdui-btn-block mdui-ripple mdui-hoverable" onclick="AboutSite()"><i class="mdui-icon material-icons">info_outline</i>关于</button>
          </div>
          <div class="mdui-col">
            <button class="mdui-color-yellow mdui-btn mdui-btn-block mdui-ripple mdui-hoverable" onclick="License()"><i class="mdui-icon material-icons">lock_outline</i>使用协议</button>
          </div>
        </div>
      </div>
      <h2>咕咕咕&搭建中，欢迎邮箱联系<code>admin@nekox.cn</code>加入开发</h2>
    </div>
