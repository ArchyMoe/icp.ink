<html>

  <script>
    $(window).resize(function(){ 
      $('.container').css({ 
      position:'absolute', 
      left: ($(window).width() - $('.container').outerWidth())/2, 
      top: ($(window).height() - $('.container').outerHeight())/2 
      }); 
    }); 
    $(window).resize();
  </script>

    <div class="container">
      <p>咕咕&搭建中，欢迎邮箱admin@nekox.cn加入开发</p>
